<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Welcome to Clicker game">
  <title>Clicker game</title>

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- modern normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- custom styles -->
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/modal.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/register.css" />
  <link rel="stylesheet" href="./css/game.css">
</head>

<body>
  <!-- should be class="header is-hidden js-header" -->
  <header class="header js-header">
    <div class="container">
      <div class="game-data">
        <ul class="game-data__list">
          <li class="game-data__item user-data">
            <p>Nickname:</p>
            <input class="game-data__value js-nickname" type="text" name="nickname" value="" readonly />
          </li>
          <li class="game-data__item user-data">
            <p>Email:</p>
            <input class="game-data__value js-email" type="text" name="email" value="" readonly />
          </li>
        </ul>
        <ul class="game-data__list">
          <li class="game-data__item">
            <p>Level coins:</p>
            <input class="game-data__value js-coins" type="text" value="0" readonly />
          </li>
          <li class="game-data__item">
            <p>Total coins:</p>
            <input class="game-data__value js-totalCoins" type="text" value="0" readonly />
          </li>
          <li class="game-data__item">
            <p>Level:</p>
            <input class="game-data__value js-level" type="text" value="1" readonly />
          </li>
          <li class="game-data__item">
            <p>Time:</p>
            <input class="game-data__value js-time" type="text" name="name" value="00:00" readonly />
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <!-- should be class="container main__container js-container" -->
    <div class="container main__container js-container is-game-mode">
      <button class="button game__button js-get-coins-btn is-game-mode" type="button">
        Earn coins
      </button>
    </div>
  </main>

  <!-- modal with registration form -->
  <div class="backdrop js-registration-modal">
    <div class="modal">
      <h1 class="title">Welcome to Clicker</h1>

      <form class="form-auth js-form">
        <h2 class="form-auth__input-title">Create account</h2>

        <div class="form-auth__wrapper">
          <label class="form-auth__label">
            Nickname
            <input class="form-auth__input" type="text" name="nickname" placeholder="Write your nickname" minlength="3"
              maxlength="20" required />
          </label>
          <label class="form-auth__label">
            Name
            <input class="form-auth__input" type="text" name="username" placeholder="Write your name" minlength="3"
              maxlength="20" required />
          </label>
          <label class="form-auth__label">
            E-mail
            <input class="form-auth__input" type="email" name="email" placeholder="E-mail" required />
          </label>
        </div>

        <button class="button js-submit-btn" type="submit">
          Create user
        </button>
      </form>
    </div>
  </div>

  <!-- modal about completing level -->
  <div class="backdrop is-hidden" data-modal>
    <div class="modal js-modal">
      <button class="btn-close" aria-label="close modal window" data-modal-close>
        <svg class="btn-close__icon" width="18px" height="18px">
          <use href="./assets/icons.svg#icon-close"></use>
        </svg>
      </button>
      <div class="message js-message">
      </div>
    </div>
  </div>

  <script src="./js/index.js" type="module"></script>
</body>

</html>
